{% include 'base.html' %} {% block content %}
<style>

    .container {
      position: absolute;
      top: 20%;
      left: 10%;
    }
    .showdata {
      display: flex;
    }
    .img{
        width: 90%;
    }
    .onesidecontainer {
      width: 50%;
      /* background-image: url("https://wallpapercave.com/wp/wp11079288.jpg"); */
      height: 400px;
      background-size: cover;
      background-repeat: no-repeat;
      object-fit: cover;
    }
    .othersidecontainer {
      width: 50%;
      height: 400px;
      justify-content: center;
    }
    .card-body {
      width: 80%;
      margin: auto;
    }
    .card {
      height: 400px;
      overflow-y: scroll;
    }
    .card::-webkit-scrollbar {
      display: none;
    }

</style>
<body>
  <div class="container">
    <div class="showdata">
      <div class="onesidecontainer">
        <img src="{{data.image.url}}" class="img" alt="" />
        <br>
        <h4>Created By- {{data.created_by}}</h4>
        <h5>{{data.created_on}}</h5>
      </div>
      <div class="othersidecontainer">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{data.title}}</h5>
            <p class="card-text">{{data.description | safe}}</p>
            <a href="/" class="btn btn-primary"> Go Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</body>
